<!DOCTYPE html>
<html>
<head>
    <title>Silly Sums</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-logo">
            <img src="Screenshot_2024-11-28_at_5.13.31_PM-removebg-preview (1).png" alt="Math Game Logo" class="logo-image">
        </div>
        <button class="menu-button" onclick="window.location.href='report.html'">Menu</button>
    
        <button class="help-button" onclick="window.location.href='help.html'">‚ùì Help</button>
        <button id="toggleMusic" class="audio-control">üîà Music</button>

        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="controls">
            <button onclick="setOperation('addition')" class="active">Addition</button>
            <button onclick="setOperation('subtraction')">Subtraction</button>
            <button onclick="setOperation('multiplication')">Multiplication</button>
            <button onclick="setOperation('division')">Division</button>
            <button onclick="toggleTimer()">Toggle Timer</button>
            <button onclick="toggleMultiplayer()">Toggle Multiplayer</button>
            <button class="Leaderboard-button" onclick="window.location.href='leaderboard.html'"> üèÜ Leaderboard</button>

        </div>

        <div class="difficulty-controls">
            <button onclick="setDifficulty('easy')" class="active">Easy</button>
            <button onclick="setDifficulty('medium')">Medium</button>
            <button onclick="setDifficulty('hard')">Hard</button>
        </div>

        <div class="game-area">
            <div id="timer" class="timer">Time: 30s</div>
            <div id="problem" class="problem"></div>
            <div id="options" class="options"></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <h3>Score</h3>
                <div id="score">0</div>
            </div>
            <div class="stat-box">
                <h3>Accuracy</h3>
                <div id="accuracy">0%</div>
            </div>
            <div class="stat-box">
                <h3>Streak</h3>
                <div id="streak">0</div>
            </div>
        </div>

        <div id="multiplayer-area" class="multiplayer-area" style="display: none;">
            <div class="player-container">
                <div class="player-box player1">
                    <h3>Player 1</h3>
                    <div class="player-stats">
                        <div>Score: <span id="p1-score">0</span></div>
                        <div>Time: <span id="p1-time">15s</span></div>
                    </div>
                </div>
                <div class="player-box player2">
                    <h3>Player 2</h3>
                    <div class="player-stats">
                        <div>Score: <span id="p2-score">0</span></div>
                        <div>Time: <span id="p2-time">15s</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="countdown" class="countdown"></div>
        <div id="winner-announcement" class="winner-announcement"></div>
        <div id="feedback" class="feedback"></div>
        <div id="animation-container" class="animation-container"></div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>
    <audio id="correctSound">
        <source src="correct.mp3" type="audio/mp3">
    </audio>
    <audio id="wrongSound">
        <source src="wrong.mp3" type="audio/mp3">
    </audio>


<canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999;"></canvas>


    <script src="game.js"></script>

</body>
</html>
